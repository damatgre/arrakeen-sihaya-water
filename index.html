<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--header-->
    <div class="container-fluid">
        <header>
            <h1 class='text-center text-light bg-primary'>Weather Dashboard</h1>
        </header>
    </div>

    <!-- main container -->
    <div class="container-fluid"> 

        <!-- Start row -->
        <div class="row"> 

            <!-- Start city search column -->
            <div class="col-lg-3 bg-light pt-3 pb-3"> 

                <h2>Search for a city:</h2>

                <!-- Start input group -->
                <div class="input-group mb-3"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="Enter City Name Here" aria-label="Enter City Name Here" class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
                <!-- End input group -->   

                <!-- Start card for city list -->
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
                <!-- End card -->
            </div> 
            <!-- End column -->

            <!-- Start current city column for weather -->
            <div class="col-lg-9"> 
                <div id="city-current" class="mt-4">
                    
                </div>
            </div> 
            <!-- End column -->
        </div> 
        <!-- End row -->

        <!--forecast container -->
        <div class="mt-4 col-md-12"> 

            <h2 id="forecast-title" class="mt-3">5-Day Forecast:</h2>

            <!-- Start 5 day forecast display row -->
            <div id="forecast" class="row"> 
            </div> 
            <!-- End 5 day forecast row -->
        </div> 
        <!-- End forecast container -->
    </div> 
    <!-- End container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
